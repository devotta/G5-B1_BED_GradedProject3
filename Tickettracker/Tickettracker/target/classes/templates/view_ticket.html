<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<style>
input[type=text]:disabled {
	background: #dddddd;
}

textarea {
	overflow-y: scroll;
	height: 200px;
	resize: none;
	width: 100%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Ticket Tracking Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a th:href="@{/tickets}" class="btn btn-primary"><i
					class="fa fa-home"></i>Tickets</a> <a th:href="@{/tickets/new}"
					class="btn btn-primary"><i class="fa fa-plus"
					aria-hidden="true"></i> New Ticket</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-10 col-md-10 col-sm-10 container justify-content-center card">

				<h3 class="text-center  "
					style="color: white; background-color: #3B71CA">View Ticket</h3>


				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}"
						th:object="${ticket}" method="POST">

						<div class="form-group">
							<label> <b>Ticket Title</b>
							</label> <input type="text" name="ticket_title"
								th:field="*{ticket_title}" class="form-control" readonly />
						</div>

						<div class="form-group">
							<label><b> Short Description</b> </label>
							<textarea id='ticket_desc' name="ticket_desc"
								th:field="*{ticket_desc}" class="form-control" readonly></textarea>
						</div>
						<div class="form-group">
							<label><b> Content</b> </label>
							<textarea id='ticket_content' name="ticket_content"
								th:field="*{ticket_content}" class="form-control" readonly></textarea>
						</div>

						<div class="form-group">
							<label> <b>Ticket Date</b>
							</label> <input type="date" name="Ticket_date" th:field="*{Ticket_date}"
								class="form-control" style="width: 30%;" readonly />
						</div>

						<div class="box-footer">
							<a th:href="@{/tickets}" class="btn btn-primary"><i
								class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script>
		//The following script integrates  richtext using summernote 
		$('#ticket_content')
				.summernote(
						{
							tabsize : 2,
							height : 200,
							toolbar : [
									// [groupName, [list of button]]
									[
											'style',
											[ 'bold', 'italic', 'underline',
													'clear' ] ],
									[
											'font',
											[ 'strikethrough', 'superscript',
													'subscript' ] ],
									[ 'fontsize', [ 'fontsize' ] ],
									[ 'color', [ 'color' ] ],
									[ 'para', [ 'ul', 'ol', 'paragraph' ] ],
									[ 'height', [ 'height' ] ],
									[ 'Insert',
											[ 'link', 'video', 'table', 'hr' ] ] ]
						});

		$('#ticket_content').summernote('disable');
	</script>
</body>
</html>
